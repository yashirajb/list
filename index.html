<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/774473a0b4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
    <title>ToDos</title>
</head>
<body>
<div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">To Do List</h1>
        <form action="" class="search">
            <input type="text" class="form-control m-auto" type="text" name="search" placeholder="Search To Dos" />
        </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="white-text">Play MarioKart</span>
            <!-- i tags are from fontawesome website -->
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="white-text">Defeat Ganon in Zelda</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="white-text">Make Some Crudite</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
    </ul>

    <form action="" class="add text-center my-4">
        <label for="" class="text-light">Add A New To Do...</label>
        <input type="text" class="form-control m-auto" type="text" name="add" />
    </form>

</div>

<!-- <script src="https://kit.fontawesome.com/774473a0b4.js" crossorigin="anonymous"></script> -->
<script src="app.js"></script>
</body>
</html>
